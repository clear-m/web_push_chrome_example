        <script>
            // web app's firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyAoe-SZQ6iZj_fBgz2ZSq3bbCvuo7M5K5w",
                authDomain: "webpush-3157d.firebaseapp.com",
                projectId: "webpush-3157d",

                messagingSenderId: "443499005463",

    </head>
    
    <body>
        <div id="token"></div>
        <div id="msg"></div>
        <div id="notis"></div>
        <div id="err"></div>
        <script>
            MsgElem = document.getElementById('msg');
            TokenElem = document.getElementById('token');
            NotisElem = document.getElementById('notis');
            ErrElem = document.getElementById('err');

            const messaging = firebase.messaging();
            messaging.requestPermission()
                .then(function () {
                    MsgElem.innerHTML = 'Notification permission granted.' 
                    console.log('Notification permission granted.');

                    // get the token in the form of promise
                    return messaging.getToken()
                })
                .then(function(token) {
                    TokenElem.innerHTML = 'token: ' + token
                })
                .catch(function (err) {
                    ErrElem.innerHTML =  ErrElem.innerHTML + '; ' + err
                    console.log('Unable to get permission to notify.', err);
                });

            messaging.onMessage(function(payload) {
                console.log('Message received. ', payload);
                NotisElem.innerHTML = NotisElem.innerHTML + JSON.stringify(payload) 

                response = payload.hasOwnProperty('notification') ? payload.notification : payload.data;

                notificationTitle = response.title;
                notificationOptions = {
                    body: response.body,
                    icon: response.icon,
                    image: response.image
                };
                var notification = new Notification(notificationTitle,notificationOptions);
            });
        </script>
    </body>
</html>
