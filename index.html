<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Firebase WebPush Example</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoe-SZQ6iZj_fBgz2ZSq3bbCvuo7M5K5w",
      authDomain: "webpush-3157d.firebaseapp.com",
      projectId: "webpush-3157d",
      storageBucket: "webpush-3157d.firebasestorage.app",
      messagingSenderId: "443499005463",
      appId: "1:443499005463:web:5c39f45138a277b5d83e52",
      measurementId: "G-YTYFZ0D03F"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Запрос разрешения на отправку уведомлений и получение токена FCM
    async function requestPermissionAndGetToken() {
      console.log('Requesting permission...');
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        console.log('Notification permission granted.');

        // Получение токена с public VAPID key (замените на ваш ключ из Firebase Console)
        const vapidKey = 'BGcoqn3fdnCJ2R4utkNwkDKTbHs_DzwQWwpDCuENjmlkS7WTpGg02TSAlMIms41cxjcEa7aJqBQYddyalCjOg2Q';

        const currentToken = await getToken(messaging, { vapidKey: vapidKey });
        if (currentToken) {
          console.log('FCM Token:', currentToken);
          // TODO: Отправьте токен на свой сервер для дальнейшей отправки пушей
        } else {
          console.log('No registration token available. Request permission to generate one.');
        }
      } else {
        console.log('Unable to get permission to notify.');
      }
    }

    // Обработка сообщений, когда страница открыта (foreground)
    onMessage(messaging, (payload) => {
      console.log('Message received. ', payload);
      alert(`Push notification received:\n${payload.notification.title}\n${payload.notification.body}`);
    });

    // Регистрация service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          }).catch(err => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }

    // Запускаем запрос разрешения при загрузке страницы
    requestPermissionAndGetToken();
  </script>
</head>
<body>
  <h1>Firebase Web Push Notifications Example</h1>
  <p>Откройте консоль браузера для вывода токена и статуса.</p>
</body>
</html>
