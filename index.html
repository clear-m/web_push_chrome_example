<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Firebase WebPush Subscription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .window {
      text-align: center;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 2rem;
      user-select: none;
    }
    #subscribeBtn {
      background-color: #2563eb; /* modern blue */
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #subscribeBtn:hover {
      background-color: #1d4ed8;
      box-shadow: 0 6px 16px rgba(29, 78, 216, 0.6);
    }
    #subscribeBtn:active {
      background-color: #1e40af;
      box-shadow: 0 2px 8px rgba(30, 64, 175, 0.8);
    }
    #tokenLabel {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      word-break: break-word;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoe-SZQ6iZj_fBgz2ZSq3bbCvuo7M5K5w",
      authDomain: "webpush-3157d.firebaseapp.com",
      projectId: "webpush-3157d",
      storageBucket: "webpush-3157d.firebasestorage.app",
      messagingSenderId: "443499005463",
      appId: "1:443499005463:web:5c39f45138a277b5d83e52",
      measurementId: "G-YTYFZ0D03F"
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // localy there should be
    // const swPath = '/firebase-messaging-sw.js';
    // const swScope = '/';
    const swPath = '/web_push_chrome_example/firebase-messaging-sw.js';
    const swScope = '/web_push_chrome_example/';

    async function requestPermissionAndGetToken() {
      const tokenLabel = document.getElementById('tokenLabel');
      try {
        const registration = await navigator.serviceWorker.register(swPath, { scope: swScope });
        console.log('Service Worker registered with scope:', registration.scope);

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          tokenLabel.textContent = 'Пользователь запретил уведомления.';
          return;
        }

        const currentToken = await getToken(messaging, {
          vapidKey: 'BGcoqn3fdnCJ2R4utkNwkDKTbHs_DzwQWwpDCuENjmlkS7WTpGg02TSAlMIms41cxjcEa7aJqBQYddyalCjOg2Q',
          serviceWorkerRegistration: registration
        });

        if (currentToken) {
          tokenLabel.textContent = `FCM Token: ${currentToken}`;
          // Parse URL parameters to get parent origin, e.g., ?parentOrigin=http://localhost:3000
          const urlParams = new URLSearchParams(window.location.search);
          const parentOrigin = urlParams.get('parentOrigin');
          if (parentOrigin) {
            if (window.opener) {
              window.opener.postMessage({ type: 'FCM_TOKEN', currentToken }, parentOrigin);

              // Delay briefly so user can see message
              setTimeout(() => {
                // Try to close the window
                window.close();

                // Fallback for some browsers: try to close self-opened tab
                window.open('', '_self').close();
              }, 1500);
            }
          }
        } else {
          tokenLabel.textContent = 'Не удалось получить токен.';
        }
      } catch (error) {
        console.error('Ошибка:', error);
        tokenLabel.textContent = 'Ошибка при подписке на уведомления.';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('subscribeBtn').addEventListener('click', () => {
        requestPermissionAndGetToken();
      });
    });

    onMessage(messaging, (payload) => {
      console.log(`Push notification:\n${payload.notification.title}\n${payload.notification.body}`);
    });
  </script>
</head>
<body>
  <div class="window">
    <!-- Логотип -->
    <img src="./cesca_black.png" alt="Логотип" class="logo" />
    <button id="subscribeBtn">Подписаться на уведомления</button>
    <p id="tokenLabel"></p>
  </div>
</body>
</html>
