<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Firebase WebPush Example</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoe-SZQ6iZj_fBgz2ZSq3bbCvuo7M5K5w",
      authDomain: "webpush-3157d.firebaseapp.com",
      projectId: "webpush-3157d",
      storageBucket: "webpush-3157d.firebasestorage.app",
      messagingSenderId: "443499005463",
      appId: "1:443499005463:web:5c39f45138a277b5d83e52",
      measurementId: "G-YTYFZ0D03F"
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // localy there should be
    // const swPath = '/firebase-messaging-sw.js';
    // const swScope = '';
    const swPath = '/web_push_chrome_example/firebase-messaging-sw.js';
    const swScope = '/web_push_chrome_example/';

    async function requestPermissionAndGetToken() {
      const tokenLabel = document.getElementById('tokenLabel');
      try {
        const registration = await navigator.serviceWorker.register(swPath, { scope: swScope });
        console.log('Service Worker registered with scope:', registration.scope);

        const permission = await Notification.requestPermission();
        if (permission !== 'granted') {
          tokenLabel.textContent = 'Пользователь запретил уведомления.';
          return;
        }

        const currentToken = await getToken(messaging, {
          vapidKey: 'BGcoqn3fdnCJ2R4utkNwkDKTbHs_DzwQWwpDCuENjmlkS7WTpGg02TSAlMIms41cxjcEa7aJqBQYddyalCjOg2Q',
          serviceWorkerRegistration: registration
        });

        if (currentToken) {
          tokenLabel.textContent = `FCM Token: ${currentToken}`;
          // TODO: Отправьте токен на сервер
        } else {
          tokenLabel.textContent = 'Не удалось получить токен.';
        }
      } catch (error) {
        console.error('Ошибка:', error);
        tokenLabel.textContent = 'Ошибка при подписке на уведомления.';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('subscribeBtn').addEventListener('click', () => {
        requestPermissionAndGetToken();
      });
    });

    onMessage(messaging, (payload) => {
      alert(`Push notification:\n${payload.notification.title}\n${payload.notification.body}`);
    });
  </script>
</head>
<body>
  <h1>Firebase Web Push Notifications Example</h1>
  <button id="subscribeBtn">Подписаться заново на уведомления</button>
  <p id="tokenLabel">Токен будет отображен здесь</p>
</body>
</html>
